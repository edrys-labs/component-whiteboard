<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <meta name="description" content="Live whiteboard module based on Excalidraw" />
    <meta name="show-in" content="*" />
    <title>Live Whiteboard</title>
  
    <script src="https://cross-lab-project.github.io/edrys-Lite/module/edrys.js"></script>
 
    <script defer src="https://cross-lab-project.github.io/edrys-Lite/module/vendor/alpine.min.js"></script>
</head>

<body>
    <template x-if="!!edrys && !!url" x-data="{ edrys: undefined, url: undefined }" 
              x-init="Edrys.onUpdate((e) => { 
                            edrys = {...e} 
                            let room = encodeURIComponent(edrys.liveRoom.name).replace(/[\W_]+/g, '')
                            let key = 'x' + edrys.class_id
                            url = `https://excalidraw.com/#room=edrys-${room}-${edrys.class_id},${key}` 
                      })">

        <iframe :src="url" frameborder="0" style="width:100%;height:100%;"></iframe>
    </template>

    <style>
        body, html, iframe {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }
    </style>
</body>
</html>
